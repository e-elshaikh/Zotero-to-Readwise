name: Zotero â†’ Readwise Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # every day at 12:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Zotero2Readwise
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_API_KEY }}
          ZOTERO_KEY:    ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_ID:     ${{ secrets.ZOTERO_LIBRARY_ID }}
          ZOTERO_TYPE:   ${{ secrets.ZOTERO_LIBRARY_TYPE }}
        run: |
          python run.py \
            "$READWISE_TOKEN" \
            "$ZOTERO_KEY" \
            "$ZOTERO_ID" \
            --library_type "$ZOTERO_TYPE" \
            --include_annotations \
            --include_notes False \
            --suppress_failures
